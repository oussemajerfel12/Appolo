<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apollo Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 span {
      color: #ff4d4d;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
    }

    nav a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #ff4d4d;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .menu-section {
      margin-bottom: 50px;
    }

    .menu-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff4d4d;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }

    .items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 18px;
      color: #333;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue chez <span>Apollo Coffee</span></h1>
    <p>Cité de la Culture - Rue Mohamed V - Tunis</p>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container" id="menu">
    <div class="menu-section">
      <h2>Café</h2>
      <div class="items">
        <div class="card">
          <img src="images/img01.png" alt="Express">
          <h3>Express</h3>
          <p>2500</p>
        </div>
        <div class="card">
          <img src="images/img02.png" alt="Cappucin">
          <h3>Cappucin</h3>
          <p>3000</p>
        </div>
        <!-- Add other café items similarly -->
      </div>
    </div>

    <div class="menu-section">
      <h2>Milkshakes</h2>
      <div class="items">
        <div class="card">
          <img src="images/img10.png" alt="Milkshake Oreo">
          <h3>Milkshake Oreo</h3>
          <p>8000</p>
        </div>
        <!-- Add other milkshake items -->
      </div>
    </div>

    <div class="menu-section">
      <h2>Desserts</h2>
      <div class="items">
        <div class="card">
          <img src="images/dessert.jpeg" alt="Mousse au Chocolat">
          <h3>Mousse au Chocolat</h3>
          <p>5000</p>
        </div>
      </div>
    </div>

    <!-- Repeat for other categories like Jus, Mojito, Petit Déjeuner, etc. -->

  </div>

  <footer>
    <p>&copy; 2025 Apollo Coffee. Tous droits réservés.</p>
  </footer>
</body>
</html>
