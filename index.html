<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apollo Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fdfdfd;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 span {
      color: #ff4d4d;
    }

    nav {
      background: #222;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .menu-section {
      margin-bottom: 40px;
    }

    .menu-section h2 {
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    .items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .card h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .card p {
      margin: 4px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header h1, nav {
        font-size: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue chez <span>Apollo Coffee</span></h1>
    <p>Cité de la Culture - Rue Mohamed V - Tunis</p>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container" id="menu">
    <div class="menu-section">
      <h2>Cafés</h2>
      <div class="items">
        <div class="card">
          <img src="images/img01.png" alt="Express" />
          <h3>Express</h3>
          <p>2500</p>
        </div>
        <div class="card">
          <img src="images/img02.png" alt="Cappucin" />
          <h3>Cappucin</h3>
          <p>3000</p>
        </div>
        <div class="card">
          <img src="images/img04.png" alt="Thé" />
          <h3>Thé à la menthe</h3>
          <p>1500</p>
        </div>
        <div class="card">
          <img src="images/img03.png" alt="Boisson énergétique" />
          <h3>Boisson énergétique</h3>
          <p>7000</p>
        </div>
        <div class="card">
          <img src="images/img10.png" alt="Milkshake Oreo" />
          <h3>Milkshake Oreo</h3>
          <p>8000</p>
        </div>
        <div class="card">
          <img src="images/dessert.jpeg" alt="Mousse au Chocolat" />
          <h3>Mousse au Chocolat</h3>
          <p>5000</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Apollo Coffee. Tous droits réservés.</p>
  </footer>
</body>
</html>
